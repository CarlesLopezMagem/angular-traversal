<mdl-layout mdl-layout-fixed-header>
    <mdl-layout-header>
        Github package: <input type="text" [(ngModel)]="repository" />
        <mdl-button [traverseTo]="'/' + repository +'/contents/'">Go</mdl-button>
    </mdl-layout-header>
    <mdl-layout-content>
        <traverser-outlet></traverser-outlet>
    </mdl-layout-content>
</mdl-layout>
